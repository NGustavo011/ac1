<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product by ID View</title>
</head>
<body>
    <table>
        <tr th:each="produto: ${produto}">
        <td th:text="${produto.codigo}" />
        <td th:text="${produto.nome}" />
        <td th:text="${produto.estoque}" />
        <td th:text="${produto.valor}" />
    </tr>
    </table>
</body>
</html>
